<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('Rainbow')">Rainbow</button>
                <button onclick="changeColor('Black')">Black</button>
                <button onclick="changeColor('White')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div> 
                <input type="text" placeholder="Size of Board:" value="16" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
